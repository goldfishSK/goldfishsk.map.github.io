<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");    // 创建Map实例
	map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
	map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
	map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	// map.addEventListener("tilesloaded",function(){alert("地图加载完毕");});



	var geolocation = new BMap.Geolocation();
	geolocation.getCurrentPosition(function(r){
		if(this.getStatus() == BMAP_STATUS_SUCCESS){
			var mk = new BMap.Marker(r.point);
			map.addOverlay(mk);
			map.panTo(r.point);
			var pointD= new BMap.Point(108.95009828 , 34.2997999);
			var pointC= new BMap.Point(r.point.lng,r.point.lat);
			alert('您的位置：'+r.point.lng+','+r.point.lat);
		
 //  alert         
			alert('你的位置到'+'地址'+'的直线距离是'+(map.getDistance(pointC,pointD)).toFixed(2)+'米.');
//   下面两行是在地图上描绘直线
	var polyline = new BMap.Polyline([pointC,pointD], {strokeColor:"blue", strokeWeight:6, strokeOpacity:0.5});  //定义折线
	// map.addOverlay(polyline);  //添加折线到地图上


//   下面两行是在地图上描绘曲线  
var p1 = new BMap.Point(r.point.lng,r.point.lat);
var p2 = new BMap.Point(108.95009828 , 34.2997999);

var driving = new BMap.DrivingRoute(map, {renderOptions:{map: map, autoViewport: true}});
driving.search(p1, p2);


		}
		else {
            // 错误
			alert('failed'+this.getStatus());
		}        
	},{enableHighAccuracy: true});

  var point = new BMap.Point(108.95009828 , 34.2997999);
   var marker = new BMap.Marker(point);  // 创建标注
	map.addOverlay(marker);              // 将标注添加到地图中
	map.centerAndZoom(point, 15);
	var opts = {
	  width : 200,     // 信息窗口宽度
	  height: 100,     // 信息窗口高度
	  title : "海底捞王府井店" , // 信息窗口标题
	  enableMessage:true,//设置允许信息窗发送短息
	  message:"亲耐滴，晚上一起吃个饭吧？戳下面的链接看下地址喔~"
	}
	var infoWindow = new BMap.InfoWindow("地址：北京市东城区王府井大街88号乐天银泰百货八层", opts);  // 创建信息窗口对象 
	marker.addEventListener("click", function(){          
		map.openInfoWindow(infoWindow,point); //开启信息窗口
	});

  


</script>
